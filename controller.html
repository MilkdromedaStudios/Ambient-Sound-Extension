<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>myNoise Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="controller.css" />
</head>
<body>
  <div class="app">
    <div class="mini-player glass">
      <div class="np-row">
        <div class="label">Now playing:</div>
        <div id="nowPlaying" class="ellipsis">—</div>
      </div>
      <div class="np-row">
        <div class="label">Next sound:</div>
        <div id="nextPlaying" class="ellipsis">—</div>
      </div>
      <div class="np-row">
        <div class="label">Previous sound:</div>
        <div id="prevPlaying" class="ellipsis">—</div>
      </div>

      <div class="controls">
        <button id="prevBtn" class="btn icon" title="Previous">⏮</button>
        <button id="openPlayBtn" class="btn primary" title="Open & Play">Open & Play</button>
        <button id="nextBtn" class="btn icon" title="Next">⏭</button>
      </div>

      <div class="controls-secondary">
        <button id="focusBtn" class="btn" title="Focus player window">Focus player</button>
      </div>
    </div>

    <div class="sound-picker glass">
      <div class="picker-row">
        <label for="soundSelector" class="label">Choose ambient sound:</label>
        <select id="soundSelector"></select>
      </div>
    </div>
  </div>

  <script src="controller.js"></script>
</body>
</html>
